apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-deployment
  labels:
    app: hello-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
      - name: hello-api
        image: kubectlcz/hello_rest_api
---        
apiVersion: v1
kind: Service
metadata:
  name: hello-api
  namespace: testing
spec:
  ports:
  - nodePort: 30702
    port: 5001
    protocol: TCP
    targetPort: 5000
  selector:
    app: hello-api
  sessionAffinity: None
  type: LoadBalancer
